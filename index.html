<!DOCTYPE html>
<html>
<head>
    <title>Relógio Digital</title>
    <style>
        @font-face {
            font-family: 'Digital-7';
            src: url('Digital-7.ttf');
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('./OIP-transformed.jpeg');
            background-size:cover;
        }
        #relogio {
            font-size: 130px;
            color:#60d5e4;
            font-family: 'Digital-7', monospace;
            position: relative;
            right: 67px;
            top:-60px
        }
    </style>
</head>
<body>
    <div id="relogio"></div>

    <script>
        function atualizarRelogio() {
            var agora = new Date();
            var horas = agora.getHours();
            var minutos = agora.getMinutes();
            var segundos = agora.getSeconds();

            // Adiciona um zero à esquerda se for um único dígito
            horas = horas < 10 ? "0" + horas : horas;
            minutos = minutos < 10 ? "0" + minutos : minutos;
            segundos = segundos < 10 ? "0" + segundos : segundos;

            var tempo = horas + ":" + minutos + ":" + segundos;

            document.getElementById('relogio').textContent = tempo;
        }

        setInterval(atualizarRelogio, 1000);  // Atualiza o relógio a cada segundo
    </script>
</body>
</html>
